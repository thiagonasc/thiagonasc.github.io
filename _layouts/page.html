---
layout: default
---

<img src="{{ site.baseurl }}/assets/imgs/capas/{{ page.img.url }}" alt="{{ page.img.alt }}" title="{{ page.title }}" style="display:block; width: 100%; height: auto;">

<div class="wrapper">

	<article class="post">
		<br>
		<header class="post-header">
			<h1 class="post-title">{{ page.title | escape }}</h1>
		</header>

		<div class="post-content">
			{{ content }}
		</div>

	</article>

</div>
