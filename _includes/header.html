<nav class="navbar navbar-expand-sm navbar-light bg-white fixed-top" aria-label="Eleventh navbar example">
  <div class="container py-2 border-bottom">

    <a class="navbar-brand" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMenu" aria-controls="toggleMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="toggleMenu">
      <ul class="nav nav-pills ms-auto">
        {% for pages in site.pages %}
        {% unless pages.excludemenu %}
        {% if pages.title %}
        <li>
          <a class="nav-link {% if pages.title == page.title %}active{% endif %}" aria-current="page" href="{{ pages.url | prepend: site.baseurl }}">{{ pages.title }}</a>
        </li>
        {%- endif -%}
        {% endunless %}
        {%- endfor -%}
      </ul>
    </div>

  </div>
</nav>
