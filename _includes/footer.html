<footer class="site-footer">

  <div class="wrapper">

    <!-- <h2 class="footer-heading">{{ site.title | escape }}</h2> -->

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>
            {% if site.author %}
              {{ site.author | escape }}
            {% else %}
              {{ site.title | escape }}
            {% endif %}
            </li>
            {% if site.email %}
            <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {% endif %}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          <li><a href="{{site.link.behance}}" target="_blank">Behance</a></li>
          <li><a href="{{site.link.slideshare}}" target="_blank">Slideshare</a></li>
          <li><a href="{{site.link.linkedin}}" target="_blank">Linkedin</a></li>
          <li><a href="{{site.link.twitter}}" target="_blank">Twitter</a></li>
          <li><a href="{{site.link.instagram}}" target="_blank">Instagram</a></li>
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

  </div>

</footer>
